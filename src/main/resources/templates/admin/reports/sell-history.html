<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/admin/layout/layout::layout(~{::title}, ~{::#main}, ~{::#jquery})}">
<!--<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">-->

<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng</title>
    <style>

    </style>
</head>

<body>
<div id="main">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header d-flex">
            <div class="col-md-12">
                <h3 class="m-0 font-weight-bold text-primary">Lịch sử đơn hàng</h3>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>STT</th>
                        <th>Khách hàng</th>
                        <th>Số điện thoại</th>
                        <th>Doanh thu</th>
                        <th>Trạng thái</th>
                        <th>Người tạo</th>
                        <th>Thời gian</th>
                    </tr>
                    </thead>
                    <tbody id="tableRevenue">
                    <!-- Dữ liệu sẽ được thêm vào đây bởi DataTables -->
                    </tbody>
                </table>
            </div>
        </div>


        <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderModalLabel">Chỉnh sửa đơn hàng</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-body">
                                <form role="form" method="post" id="form_order" enctype="multipart/form-data" >
                                    <div class="panel-body row">
                                        <div class="col-md-6">
                                            <label for="fullname" class="col-md-4">Người nhận: </label>
                                            <input type="text" name="fullname" id="fullname" placeholder="Họ và tên"
                                                   class="col-md-6" style="width: 100%; height: auto;" disabled >
                                        </div>
                                        <div class="col-md-5">
                                            <label for="phone" class="col-md-4">SĐT: </label>
                                            <input type="number" name="phone" id="phone" placeholder="Số điện thoại"
                                                   style="width: 100%;" class="col-md-6" min="0" disabled>
                                        </div>
                                    </div>
                            </form>
<!--                            <button class="btn btn-success" id="addUser">Chọn sản phẩm</button>-->
                            <!-- Cart -->
                            <div class="container" id="cartContainer" style="display: none;">
                                <div class="d-flex justify-content-center">
                                    <div class="col-lg-12">
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table table-bordered" id="dataTable2" width="100%" cellspacing="0">
                                                    <thead>
                                                    <tr>
                                                        <th>Tên sản phẩm</th>
                                                        <th>Hình ảnh</th>
                                                        <th>Giá</th>
                                                        <th>Số lượng</th>
                                                        <th>Thành tiền</th>
<!--                                                        <th>Thao tác</th>-->
                                                    </tr>
                                                    </thead>
                                                    <tbody id="cartList">
                                                    <tr style="display: none">
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                        <td></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="total-price" style="text-align: left;">
                                    <p><strong style="font-size: x-large">Tổng tiền: <span id="totalPrice">0 ₫</span></strong>
                                    <div style="float: right; margin-right: 50px">
<!--                                        <button href="" class="btn btn-danger me-3" id="huy-hon-hang"-->
<!--                                                onclick="removeTheCart()">XÓA TẤT CẢ</button>-->
<!--                                        <button href="" class="btn btn-info"-->
<!--                                                id="dat-hang">CẬP NHẬT</button>-->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="addUserPanel" class="hidden">
        <div class="panel-content" style="margin: 0 auto !important;">
            <span id="closePanelBtn">&times;</span>
            <div class="form-title">Danh sách sản phẩm</div>
            <div class="d-flex justify-content-center">
                <div class="col-lg-12">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable1" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Hình ảnh</th>
                                    <th>Giá</th>
                                    <th>Thể loại</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody id="dssp">
                                <tr style="display: none">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-success" id="addToCart">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="jquery">
    <script th:src="@{/js/orderhistory.js}"></script>
</div>
</body>
</html>
