<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, main, jquery)">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{/admin/fragments/head::head}"></th:block>
    <link rel="icon" href="/honeyshop/images/iconlogo.jpg" type="image/x-icon" style="width: 10px">
    <title th:replace="${title}"></title>
    <style>

    </style>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
        <th:block th:replace="~{/admin/fragments/sidebar::sidebar}"></th:block>

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="~{/admin/fragments/topbar::topbar}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div th:replace="${main}"></div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="~{/admin/fragments/footer::footer}"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button and logout modal-->
<th:block th:replace="~{/admin/fragments/modal::modal}"></th:block>

<!--JavaScript-->
<th:block th:replace="~{/admin/fragments/script::script}"></th:block>

<!--jquery-->
<div th:replace="${jquery}"></div>
</body>
</html>
